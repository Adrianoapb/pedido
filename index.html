<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para VocÃª</title>
  <style>
    :root{
      --txt: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.75);
      --accent: #ff4d8d;
    }

    body{
      margin:0;
      background:#000;
      height:100vh;
      overflow:hidden;
      font-family: Arial, sans-serif;
      color: var(--txt);
    }

    #start{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
      cursor:pointer;
      user-select:none;
      background:
        radial-gradient(800px 500px at 50% 45%, rgba(255,77,141,.18), transparent 60%),
        radial-gradient(900px 600px at 50% 60%, rgba(255,255,255,.08), transparent 65%),
        #000;
      transition: opacity .55s ease, transform .55s ease;
      z-index:10;
    }
    #start.hide{
      opacity:0;
      transform: scale(1.02);
      pointer-events:none;
    }

    .card{
      max-width:560px;
      line-height:1.45;
      font-size:18px;
      opacity:.98;
      padding:22px 18px;
      border-radius:18px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 14px 40px rgba(0,0,0,.45);
      position:relative;
      overflow:hidden;
    }
    .title{
      font-size:22px;
      margin:0 0 8px;
      letter-spacing:.2px;
    }
    .subtitle{
      margin:0 0 8px;
      color: var(--muted);
      font-size:15px;
    }

    /* âœ… DATA ANIMADA */
    .date{
      display:inline-block;
      margin-top:10px;
      padding:8px 14px;
      border-radius:999px;
      border:1px solid rgba(255,77,141,.40);
      background: rgba(255,77,141,.12);
      font-weight:800;
      letter-spacing:.6px;

      opacity:0;
      transform: translateY(8px);
      filter: blur(1px);
      transition: opacity .9s ease, transform .9s ease, filter .9s ease;
      position:relative;
      overflow:hidden;
    }
    /* brilho passando */
    .date::after{
      content:"";
      position:absolute;
      top:-40%;
      left:-40%;
      width:60%;
      height:180%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.25), transparent);
      transform: rotate(20deg);
      opacity:0;
    }
    .date.show{
      opacity:1;
      transform: translateY(0);
      filter: blur(0);
    }
    .date.show::after{
      animation: shine 1.2s ease .35s 1;
      opacity:1;
    }
    @keyframes shine{
      from{ left:-50%; opacity:0; }
      30%{ opacity:1; }
      to{ left:120%; opacity:0; }
    }

    .btn{
      display:inline-flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      margin-top:14px;
      padding:12px 16px;
      border-radius:999px;
      background: rgba(255,77,141,.18);
      border: 1px solid rgba(255,77,141,.45);
      color: var(--txt);
      font-weight:700;
      transform: translateY(0);
      transition: transform .15s ease, background .15s ease;
    }
    #start:hover .btn{ transform: translateY(-1px); }

    .hint{
      margin-top:10px;
      font-size:13px;
      color: rgba(255,255,255,.7);
    }

    video{
      width:100vw;
      height:100vh;
      object-fit:contain;
      background:#000;
      display:none;
      opacity:0;
      transition: opacity .45s ease;
    }
    video.show{ opacity:1; }

    @media (max-width: 420px){
      .title{ font-size:20px; }
      .card{ font-size:16px; }
    }
  </style>
</head>
<body>

  <div id="start" aria-label="Iniciar homenagem" role="button" tabindex="0">
    <div class="card">
      <p class="title">Para vocÃª, Thamires ðŸ’–</p>
      <p class="subtitle">Um pequeno resumo do inÃ­cio de tudo.</p>

      <!-- âœ… A DATA (vai aparecer suavemente) -->
      <div id="date" class="date">12/12/2025</div>

      <div class="btn">
        <span>Toque aqui para comeÃ§ar</span>
        <span aria-hidden="true">â–¶</span>
      </div>

      <div class="hint">Dica: coloque o fone ðŸŽ§ e aumente um pouquinho o som.</div>
    </div>
  </div>

  <video
    id="v"
    playsinline
    controls
    preload="metadata"
    controlslist="nodownload noplaybackrate"
  >
    <source src="./video.mp4" type="video/mp4" />
    Seu navegador nÃ£o suporta vÃ­deo.
  </video>

 <script>
  const start = document.getElementById("start");
  const v = document.getElementById("v");
  const dateEl = document.getElementById("date");

  let stage = 0; // 0 = nada, 1 = data mostrada, 2 = video iniciado

  async function startVideo(){
    start.classList.add("hide");
    setTimeout(() => { start.style.display = "none"; }, 600);

    v.style.display = "block";
    requestAnimationFrame(() => v.classList.add("show"));

    try { await v.play(); } catch (e) {}

    const requestFS = v.requestFullscreen || v.webkitRequestFullscreen || v.msRequestFullscreen;
    if (requestFS) { try { requestFS.call(v); } catch (e) {} }
  }

  function handleStart(){
    if (stage === 0) {
      // 1Âº toque: revela a data
      dateEl.classList.add("show");
      stage = 1;
      return;
    }
    if (stage === 1) {
      // 2Âº toque: inicia o vÃ­deo
      stage = 2;
      startVideo();
    }
  }

  start.addEventListener("click", handleStart);

  start.addEventListener("keydown", (e) => {
    if (e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      handleStart();
    }
  });
</script>

</body>
</html>
