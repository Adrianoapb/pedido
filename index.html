<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Você</title>
  <style>
    body {
      margin: 0;
      background: #000;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #start {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      cursor: pointer;
      padding: 24px;
    }
    #start div {
      max-width: 520px;
      line-height: 1.4;
      font-size: 18px;
      opacity: 0.95;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: #000;
      display: none;
    }
  </style>
</head>
<body>

  <div id="start">
    <div>
      Um pequeno resumo do inicio de tudo.<br><br>
      <strong>Toque aqui para começar ▶</strong>
    </div>
  </div>

  <video id="v" playsinline controls>
    <source src="./video.mp4" type="video/mp4" />
    Seu navegador não suporta vídeo.
  </video>

  <script>
    const start = document.getElementById("start");
    const v = document.getElementById("v");

    start.addEventListener("click", async () => {
      start.style.display = "none";
      v.style.display = "block";
      try {
        await v.play();
      } catch (e) {
        // Se o autoplay falhar, o play manual pelo controle resolve.
      }

      // tenta ir para tela cheia (pode depender do navegador)
      const requestFS = v.requestFullscreen || v.webkitRequestFullscreen || v.msRequestFullscreen;
      if (requestFS) {
        try { requestFS.call(v); } catch (e) {}
      }
    });
  </script>

</body>
</html>
