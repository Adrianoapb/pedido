<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Voc√™</title>

  <style>
    :root{
      --txt: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.75);
      --accent: #ff4d8d;
    }

    body{
      margin:0;
      background:#000;
      height:100vh;
      overflow:hidden;
      font-family: Arial, sans-serif;
      color: var(--txt);
    }

    /* ================== ABERTURA ================== */
    #start{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
      cursor:pointer;
      background:
        radial-gradient(800px 500px at 50% 45%, rgba(255,77,141,.18), transparent 60%),
        radial-gradient(900px 600px at 50% 60%, rgba(255,255,255,.08), transparent 65%),
        #000;
      transition: opacity .6s ease, transform .6s ease;
      z-index:10;
    }
    #start.hide{
      opacity:0;
      transform: scale(1.02);
      pointer-events:none;
    }

    .card{
      max-width:560px;
      padding:22px 18px;
      border-radius:18px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(8px);
      box-shadow: 0 14px 40px rgba(0,0,0,.45);
    }

    .title{
      font-size:22px;
      margin:0 0 8px;
    }
    .subtitle{
      margin:0 0 10px;
      font-size:15px;
      color: var(--muted);
    }

    .date{
      display:inline-block;
      margin:8px 0 10px;
      padding:8px 14px;
      border-radius:999px;
      background: rgba(255,77,141,.14);
      border:1px solid rgba(255,77,141,.4);
      font-weight:800;
      letter-spacing:.6px;

      opacity:0;
      transform: translateY(8px);
      filter: blur(1px);
      transition: all .9s ease;
      position:relative;
      overflow:hidden;
    }
    .date.show{
      opacity:1;
      transform: translateY(0);
      filter:none;
    }

    .btn{
      margin-top:14px;
      padding:12px 18px;
      border-radius:999px;
      background: rgba(255,77,141,.18);
      border:1px solid rgba(255,77,141,.45);
      font-weight:700;
      display:inline-block;
    }

    .hint{
      margin-top:10px;
      font-size:13px;
      color: rgba(255,255,255,.7);
    }

    /* ================== V√çDEO ================== */
    video{
      width:100vw;
      height:100vh;
      object-fit:contain;
      background:#000;
      display:none;
      opacity:0;
      transition: opacity .5s ease;
    }
    video.show{ opacity:1; }

    /* ================== FRASE FINAL ================== */
    #end{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
      background:
        radial-gradient(800px 500px at 50% 45%, rgba(255,77,141,.18), transparent 60%),
        #000;
      opacity:0;
      pointer-events:none;
      transition: opacity 1s ease;
      z-index:20;
    }
    #end.show{
      opacity:1;
      pointer-events:auto;
    }

    #end .card{
      animation: fadeUp 1.2s ease forwards;
    }

    @keyframes fadeUp{
      from{ opacity:0; transform: translateY(10px); }
      to{ opacity:1; transform:none; }
    }

    @media (max-width: 420px){
      .title{ font-size:20px; }
      .card{ font-size:16px; }
    }
  </style>
</head>

<body>

<!-- ABERTURA -->
<div id="start">
  <div class="card">
    <p class="title">Para voc√™, Thamires üíñ</p>
    <p class="subtitle">Um pequeno resumo do in√≠cio de tudo.</p>

    <div id="date" class="date">12/12/2025</div>

    <div class="btn">
      <span id="btnText">Toque aqui para come√ßar ‚ñ∂</span>
    </div>

    <div class="hint">Coloque o fone üéß e aumente um pouquinho o som.</div>
  </div>
</div>

<!-- V√çDEO -->
<video id="v" playsinline controls preload="metadata">
  <source src="./video.mp4" type="video/mp4">
</video>

<!-- FRASE FINAL -->
<div id="end">
  <div class="card">
    <p class="title">Desde 12/12/2025</p>
    <p style="color:rgba(255,255,255,.85);margin:0">
      eu tenho certeza de uma coisa:<br><br>
      √© com voc√™ que eu quero continuar.<br><br>
      Eu te amo, Thamires. üíõ
    </p>
  </div>
</div>

<script>
  const start = document.getElementById("start");
  const video = document.getElementById("v");
  const dateEl = document.getElementById("date");
  const btnText = document.getElementById("btnText");
  const end = document.getElementById("end");

  let stage = 0;
  let audioCtx = null;

  function playSoftSound(){
    try{
      if(!audioCtx){
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      const t = audioCtx.currentTime;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc.type = "sine";
      osc.frequency.setValueAtTime(660, t);
      osc.frequency.exponentialRampToValueAtTime(520, t + 0.12);

      gain.gain.setValueAtTime(0.001, t);
      gain.gain.exponentialRampToValueAtTime(0.08, t + 0.02);
      gain.gain.exponentialRampToValueAtTime(0.001, t + 0.18);

      osc.connect(gain);
      gain.connect(audioCtx.destination);

      osc.start(t);
      osc.stop(t + 0.2);
    }catch(e){}
  }

  async function startVideo(){
    start.classList.add("hide");
    setTimeout(()=> start.style.display="none",600);

    video.style.display="block";
    requestAnimationFrame(()=> video.classList.add("show"));

    try{ await video.play(); }catch(e){}
  }

  function handleStart(){
    if(stage === 0){
      playSoftSound();
      dateEl.classList.add("show");
      btnText.textContent = "Agora‚Ä¶ vamos lembrar ‚ñ∂";
      stage = 1;
      return;
    }
    if(stage === 1){
      stage = 2;
      startVideo();
    }
  }

  start.addEventListener("click", handleStart);

  /* üé¨ QUANDO O V√çDEO TERMINA */
  video.addEventListener("ended", ()=>{
    video.classList.remove("show");
    setTimeout(()=>{
      video.style.display="none";
      end.classList.add("show");
    }, 600);
  });
</script>

</body>
</html>
