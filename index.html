<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para VocÃª</title>
  <style>
    :root{
      --txt: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.75);
      --accent: #ff4d8d;
    }

    body{
      margin:0;
      background:#000;
      height:100vh;
      overflow:hidden;
      font-family: Arial, sans-serif;
      color: var(--txt);
    }

    /* Camada de abertura */
    #start{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
      cursor:pointer;
      user-select:none;
      background:
        radial-gradient(800px 500px at 50% 45%, rgba(255,77,141,.18), transparent 60%),
        radial-gradient(900px 600px at 50% 60%, rgba(255,255,255,.08), transparent 65%),
        #000;
      transition: opacity .55s ease, transform .55s ease;
      z-index:10;
    }
    #start.hide{
      opacity:0;
      transform: scale(1.02);
      pointer-events:none;
    }

    .card{
      max-width:560px;
      line-height:1.45;
      font-size:18px;
      opacity:.98;
      padding:22px 18px;
      border-radius:18px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 14px 40px rgba(0,0,0,.45);
      position:relative;
      overflow:hidden;
    }
    .title{
      font-size:22px;
      margin:0 0 8px;
      letter-spacing:.2px;
    }
    .subtitle{
      margin:0 0 14px;
      color: var(--muted);
      font-size:15px;
    }

    .btn{
      display:inline-flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      margin-top:10px;
      padding:12px 16px;
      border-radius:999px;
      background: rgba(255,77,141,.18);
      border: 1px solid rgba(255,77,141,.45);
      color: var(--txt);
      font-weight:700;
      transform: translateY(0);
      transition: transform .15s ease, background .15s ease;
    }
    #start:hover .btn{ transform: translateY(-1px); }
    .hint{
      margin-top:10px;
      font-size:13px;
      color: rgba(255,255,255,.7);
    }

    /* PartÃ­culas (coraÃ§Ãµes) */
    .heart{
      position:absolute;
      width:10px;
      height:10px;
      transform: rotate(45deg);
      background: rgba(255,77,141,.32);
      left: var(--x);
      bottom: -20px;
      animation: floatUp var(--t) linear infinite;
      filter: blur(.2px);
    }
    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width:10px;
      height:10px;
      border-radius:50%;
      background: rgba(255,77,141,.32);
    }
    .heart::before{ left:-5px; top:0; }
    .heart::after{ left:0; top:-5px; }

    @keyframes floatUp{
      from{ transform: translateY(0) rotate(45deg); opacity: 0; }
      10%{ opacity: .9; }
      to{ transform: translateY(-120vh) rotate(45deg); opacity: 0; }
    }

    video{
      width:100vw;
      height:100vh;
      object-fit:contain;
      background:#000;
      display:none;
      opacity:0;
      transition: opacity .45s ease;
    }
    video.show{
      opacity:1;
    }

    /* Mensagem final */
    #end{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
      background: rgba(0,0,0,.75);
      z-index:20;
    }
    #end .card{
      font-size:18px;
    }

    @media (max-width: 420px){
      .title{ font-size:20px; }
      .card{ font-size:16px; }
    }
  </style>
</head>
<body>

  <div id="start" aria-label="Iniciar homenagem" role="button" tabindex="0">
    <div class="card">
      <p class="title">Para vocÃª, Thamires ðŸ’–</p>
      <p class="subtitle">Um pequeno resumo do inÃ­cio de tudo.</p>

      <div class="btn">
        <span>Toque aqui para comeÃ§ar</span>
        <span aria-hidden="true">â–¶</span>
      </div>

      <div class="hint">Dica: coloque o fone ðŸŽ§ e aumente um pouquinho o som.</div>
    </div>

    <!-- coraÃ§Ãµes discretos -->
    <span class="heart" style="--x:12%;--t:10s;"></span>
    <span class="heart" style="--x:28%;--t:12s;"></span>
    <span class="heart" style="--x:47%;--t:11s;"></span>
    <span class="heart" style="--x:66%;--t:13s;"></span>
    <span class="heart" style="--x:84%;--t:10.5s;"></span>
  </div>

  <video
    id="v"
    playsinline
    controls
    preload="metadata"
    controlslist="nodownload noplaybackrate"
  >
    <source src="./video.mp4" type="video/mp4" />
    Seu navegador nÃ£o suporta vÃ­deo.
  </video>

  <div id="end">
    <div class="card">
      <p class="title">Fimâ€¦ sÃ³ que nÃ£o ðŸ¥°</p>
      <p style="margin:0;color:rgba(255,255,255,.85);">
        Se vocÃª chegou atÃ© aqui, Ã© porque valeu a pena reviver tudo isso.<br>
        Eu te amo. ðŸ’›
      </p>
      <div style="margin-top:14px;">
        <span class="btn" id="replay">Ver de novo â–¶</span>
      </div>
    </div>
  </div>

  <script>
    const start = document.getElementById("start");
    const v = document.getElementById("v");
    const end = document.getElementById("end");
    const replay = document.getElementById("replay");

    async function startVideo(){
      // transiÃ§Ã£o suave
      start.classList.add("hide");
      setTimeout(() => { start.style.display = "none"; }, 600);

      v.style.display = "block";
      requestAnimationFrame(() => v.classList.add("show"));

      // tenta tocar (precisa de gesto do usuÃ¡rio: o clique jÃ¡ ajuda)
      try {
        await v.play();
      } catch (e) {
        // Se falhar, o usuÃ¡rio dÃ¡ play no controle.
      }

      // tenta ir para tela cheia (nem sempre funciona no iPhone)
      const requestFS = v.requestFullscreen || v.webkitRequestFullscreen || v.msRequestFullscreen;
      if (requestFS) {
        try { requestFS.call(v); } catch (e) {}
      }
    }

    start.addEventListener("click", startVideo);

    // permitir iniciar com Enter/EspaÃ§o (acessibilidade)
    start.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        startVideo();
      }
    });

    // mensagem ao final
    v.addEventListener("ended", () => {
      end.style.display = "flex";
    });

    replay.addEventListener("click", async () => {
      end.style.display = "none";
      v.currentTime = 0;
      try { await v.play(); } catch(e) {}
    });
  </script>

</body>
</html>
